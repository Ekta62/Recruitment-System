

<div class="card mb-12">
    <div class="card-header">

    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <h2>
                    <b><i class="fa fa-bars" aria-hidden="true"></i>My applied jobs</b>
                  </h2>
                  <div class="row">
                      <div class="form-group form-inline">
                        <div class="col-auto">
                          <label class="sr-only" for="inlineFormInputGroup">Username</label>
                          <div class="input-group mb-6">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                            </div>
                            <input class="form-control" type="text" name="searchText"
                            placeholder="Search...." [(ngModel)]="searchText" />   </div>
                        </div>
                    </div>
                    </div>

                </div>
              </div>
              <hr />
              <br />

              <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
                <caption>
                  <b>View Vacanvy details</b>
                </caption>
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">
                    Vacancy Id
                    </th>
                    <th style="text-align: center;" scope="col">
                    Name
                    </th>
                    <th style="text-align: center;" scope="col">
                        Company Name
                    </th>
                      <th style="text-align: center;" scope="col">
                     email
                    </th>


                    <th style="text-align: center;" scope="col">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="
                                          let data of jobData | filter:searchText| paginate: { itemsPerPage:10, currentPage: p }
                                      ">
                    <td style="text-align: center;">
                      {{data?.vacnyId }}
                    </td>
                    <td  style="text-align: center;">
                        {{data?.name }}
                    </td>
                    <td style="text-align: center;">
                     {{data.companyName|| '-' }}
                    </td>
                    <td style="text-align: center;">
                      {{ data.companyemail || '-' }}
                    </td>
                    <td style="text-align: center;">
                        <i class="fa fa-check-square-o" aria-hidden="true" *ngIf="data.status ==2" style="color: green;"> Approved</i>
                        <i class="fa fa-envelope" aria-hidden="true" *ngIf="data.status ==1" style="color: darkgoldenrod;"> Applied</i>
                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
            </div>
          </div>
        </thead>
      </table>
    </div>
  </div>
