

<div class="card mb-12">
    <div class="card-header">

    </div>
    <div class="card-body table-responsive">
      <table class="table table-hover table-striped">
        <thead>
          <div class="row">
            <div class="container">
              <div class="row">
                <div class="col-md-7">
                  <h2>
                    <b><i class="fa fa-bars" aria-hidden="true"></i>Vacancy applied people</b>
                  </h2>
                  <div class="row">
                      <div class="form-group form-inline">
                        <div class="col-auto">
                          <label class="sr-only" for="inlineFormInputGroup">Username</label>
                          <div class="input-group mb-6">
                            <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-search" aria-hidden="true"></i></div>
                            </div>
                            <input class="form-control" type="text" name="searchText"
                            placeholder="Search...." [(ngModel)]="searchText" />   </div>
                        </div>
                    </div>
                    </div>

                </div>
              </div>
              <hr />
              <br />

              <table #dataTable class="table table-striped table-hover table-bordered table-sm" id="mytable">
                <caption>
                  <b>View Vacanvy details</b>
                </caption>
                <thead>
                  <tr>
                    <th style="text-align: center;" scope="col">
                    Vacancy Id
                    </th>
                    <th style="text-align: center;" scope="col">
                    Student name
                    </th>
                    <th style="text-align: center;" scope="col">
                        Student email
                    </th>
                    <th style="text-align: center;" scope="col">
                     Status
                    </th>
                    <th style="text-align: center;" scope="col">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngIf="jobData.length ==0" >
                        <td colspan="12" style="text-align: center;"><b>There are no records to show</b></td></tr>
                  <tr *ngFor="
                                          let data of jobData | filter:searchText| paginate: { itemsPerPage:10, currentPage: p }
                                      ">
                    <td style="text-align: center;">
                      {{data?.vacnyId }}
                    </td>
                    <td  style="text-align: center;">
                        {{data?.studentName|| '-' }}
                    </td>
                    <td style="text-align: center;">
                     {{data.StudentEmail|| '-' }}
                    </td>
                    <td style="text-align: center;">
                        <i *ngIf="data.status ==2" class="fa fa-check-square-o" style="color: green;" aria-hidden="true">
                            Accepted
                        </i>
                        <i *ngIf="data.status ==1" class="fa fa-cog" style="color: gold;" aria-hidden="true">
                            Pending
                        </i>
                       </td>
                    <td style="text-align: center;">
                        <button (click)="onClickRouteJob(data)" class="btn btn-primary btn-sm">
                            <i class="fa fa-eye" aria-hidden="true"></i> More ..
                        </button>


                    </td>
                  </tr>
                </tbody>
              </table>
              <pagination-controls (pageChange)="p = $event" style="float:right;"></pagination-controls>
            </div>
          </div>
        </thead>
      </table>
    </div>
  </div>
